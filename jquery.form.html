<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

	<title>Form - jQuery plugin for in-line editing (save, edit, and cancel)</title>

	<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="jquery.form.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="jquery.form.css">

</head>
<body>

<form>

	<p>
		<label for="text">First name:</a>
		<input type="text" id="text">
	</p>

	<p>
		<label for="select">Sex:</label>
		<select id="select">
			<option>Male</option>
			<option>Female</option>
			<option>Meh</option>
		</select>
	</p>

	<p>
		<label for="checkbox">In a relationship:</label>
		<input type="checkbox" id="checkbox" value="Yes">
	</p>
	
	<input type="button" id="save" value="Save">
	<input type="button" id="edit" value="Edit">
	<a href="#" id="cancel">Cancel</a>

</form>


<script>
	$(function() {
		// Cancel the submition of the form
		$("form").submit(function() { return false; });

		// Hide the edit and cancel links
		$("#edit, #cancel").hide();

		// Bind the save button
		$("#save").click(function() {
			$("input[type=text], select, input[type=checkbox]").save();
			$("#save, #cancel").hide();
			$("#edit").show().focus();
		});

		// Bind the edit button
		$("#edit").click(function() {
			$("input[type=text], select, input[type=checkbox]").edit();
			$("#save, #cancel").show();
			$("#edit").hide();
			$("#text").select().focus();
		});

		// Bind the cancel button
		$("#cancel").click(function(event) {
			event.preventDefault();
			$("input[type=text], select, input[type=checkbox]").cancel();
			$("#save, #cancel").hide();
			$("#edit").show().focus();
		});

		// Focus on the first element
		$("#text").select().focus();
	})
</script>

</body>
</html>
